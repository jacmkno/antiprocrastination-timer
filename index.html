<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Timer</h3>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Minutes" id="minutes">
                    <input type="number" class="form-control" placeholder="Seconds" id="seconds">
                </div>
                <button class="btn btn-primary" onclick="startTimer()">Start</button>
                <button class="btn btn-secondary" onclick="pauseTimer()">Pause</button>
                <div class="mt-3">
                    <h4 id="timer-display">00:00</h4>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Stopwatch</h3>
                <button class="btn btn-primary" onclick="startStopwatch()">Start</button>
                <button class="btn btn-secondary" onclick="pauseStopwatch()">Pause</button>
                <button class="btn btn-danger" onclick="resetStopwatch()">Reset</button>
                <div class="mt-3">
                    <h4 id="stopwatch-display">00:00</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // You can add your JavaScript code here for the timer and stopwatch functionality
    </script>
</body>
</html>
